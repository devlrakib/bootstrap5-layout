    <div class="container" style="margin-top: 50px;">
        <!-- <h6>Gutter</h6>
        <div class="row g-1">
            <div class="col">
                <label for="" class="form-label">Enter Your Name:</label>

        <div class="row">
            <div class="col-md-6">
                <label for="">Email:</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="">Password:</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-md-12 mt-4">
                <label for="">Address</label>
                <input type="text" class="form-control" placeholder="main street">
            </div>

            <div class="col-md-12 mt-3">
                <label for="">Address2</label>
                <input type="text" class="form-control" placeholder="Second Address">
            </div>

            <div class="col-md-6 mt-3">
                <label for="">City</label>
                <input type="text" class="form-control" placeholder="city">
            </div>

            <div class="col-md-4 mt-3">
                <label for="">Street</label>
                <select class="form-select">
                    <option selected>Choose</option>
                    <option selected>Dhaka</option>
                    <option selected>Rajshahi</option>
                    <option selected>Natore</option>
                </select>
            </div>

            <div class="col-md-2 mt-3">
                <label for="">Zip</label>
                <input type="text" class="form-control" placeholder="Zip">
            </div>

            <div class="col-md-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="clickme">
                    <label for="clickme" class="form-check-label">Check Me Out</label>
                </div>
            </div>

            <div>
                <button class="btn btn-primary">Sign in</button>
            </div>




        </div>










    </div>
    
</body>
